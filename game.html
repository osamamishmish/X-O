<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/game.css" rel="stylesheet" >
    <title>X-O</title>
</head>
<body>
    <div class="container-fluid  ">

    <nav class="navbar navbar-expand-lg ">
        <div class="container-md justify-content-center">
          <p class="navbar-brand header">X-O GAME</p>
        </div>
      </nav>
</div>
<div class="container-fluid d-flex justify-content-center">
    <p class="referee "></p>
</div>
<div class="container d-flex justify-content-center field-container ">

    <div class="row first-row">
<input type="text" class="field" maxlength="1" name="1">
<input type="text" class="field" maxlength="1" name="2">
<input type="text" class="field " maxlength="1" name="3">
    </div>
    <div class="row second-row">
<input type="text" class="field" maxlength="1" name="4">
<input type="text" class="field" maxlength="1" name="5">
<input type="text" class="field" maxlength="1" name="6">
    </div>
    <div class="row third-row">
<input type="text" class="field" maxlength="1" name="7">
<input type="text" class="field" maxlength="1" name="8">
<input type="text" class="field" maxlength="1" name="9">
    </div>
    
</div>
    
<nav class="navbar">
    <div class="container-fluid">
        <div class="X">
            <p>Player X</p>
            <p class="result-X"></p>
        </div>
      <button class="button">Again</button>
      <form class="d-flex">
        <div class="O">
            <p>Player O</p>
            <p class="result-O"></p>
        </div>
        
      </form>
    </div>
  </nav>
    

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js" ></script>   
<script src="js/game.js" ></script>   
</body>
</html>
